<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OurMusic-Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/logo_re.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font_ykiax20nte8/iconfont.css') }}" />
  </head>
  <body>
    <form action="/login/egypt" method="post">
      <div class="login-box">
        <h1>Login</h1>
        <div class="input-box">
          <div class="input-text">
            <span class="iconfont icon-RectangleCopy"></span>
            <input type="text" placeholder="用户名" name="username" />
          </div>
          <div class="input-text">
            <span class="iconfont icon-RectangleCopy1"></span>
            <input type="password" placeholder="密码" name="password"/>
          </div>
          <button type="submit" class="input-btn">登录</button>
          <div class="sign-up">
            还没账户？
            <a href="/register">立即注册</a>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
